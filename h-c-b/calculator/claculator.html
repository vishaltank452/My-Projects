<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="calculator.css">
   	
</head>
<body>

  <h1 class="container text-center text-light p-2">calculator</h1>

  <div class="container" id="maindiv">
  	
   <form name="forms">


   	<div  class="text">
     <input type="text" name="answer" style="padding:5px;width:238px;height:44px;">
     <input type="button" value="C" onclick=" forms.answer.value ='' " id="clear" class="inco">
   </div>

     
    <div class="inpdiv">
     <input type="button" value="+" onclick=" forms.answer.value +='+' " class="inco">
     <input type="button" value="-" onclick=" forms.answer.value +='-' "class="inco">
     <input type="button" value="*" onclick=" forms.answer.value +='*' "class="inco">
     <input type="button" value="/" onclick=" forms.answer.value +='/' "class="inco"><br>

     <input type="button" value="7" onclick=" forms.answer.value +='7' ">
     <input type="button" value="8" onclick=" forms.answer.value +='8' ">
     <input type="button" value="9" onclick=" forms.answer.value +='9' ">
     <input type="button" value="%" onclick=" forms.answer.value +='%' " id="pr"class="inco"><br>


  

     <input type="button" value="4" onclick=" forms.answer.value +='4' ">
     <input type="button" value="5" onclick=" forms.answer.value +='5' ">
     <input type="button" value="6" onclick=" forms.answer.value +='6' "><br>


     <input type="button" value="1" onclick=" forms.answer.value +='1' ">
     <input type="button" value="2" onclick=" forms.answer.value +='2' ">
     <input type="button" value="3" onclick=" forms.answer.value +='3' "><br>

     <input type="button" value="00" onclick=" forms.answer.value +='00' " style="padding: 0px 11px 0px 17px;">
     <input type="button" value="0" onclick=" forms.answer.value +='0' ">
     <input type="button" value="." onclick=" forms.answer.value +='.' ">
     <div  style=" margin-left:232px;
                   margin-top: -150px;
                   height: 180px;">
     	<input  type="button" value="=" onclick=" forms.answer.value = eval(forms.answer.value) " style="height: 192px;
                        margin:-50px 0px 0px 47px;
                        width: 40px;" class="inco"> 
     </div>

     </div>
  

  </form>

  </div>


	
</body>
</html>
